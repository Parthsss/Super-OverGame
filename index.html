<!DOCTYPE html>
<html>
<head>
    <title>Super Over</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="logo" id="logo">
    <section>
        <div class="score" id="team1">
            <h1>IND</h1>

            <div class="team1-superover" id="ball">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>

            <div id="scoreboard">
                <span id="score-team1">0</span>
                <span> / </span>
                <span id="wickets-team1">0</span>
            </div>
        </div>

        <div class="score" id="team2">
            <h1>PAK</h1>

            <div class="team2-superover" id="ball">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>

            <div id="scoreboard">
                <span id="score-team2">0</span>
                <span> / </span>
                <span id="wickets-team2">0</span>
            </div>
        </div>

    </section>

    <section id="buttons">
        <img class="button" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="strike">

        <img class="button"src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="reset">
    </section>
</body>
</html>
